<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="./style.css">
    <title>WhatToDO</title>
</head>
<body>
    <div class = "mainContainer">
        <h1 class="title">Today ToDo</h1>
        <div class= "toDo">
            <div class="elements">
            <p class="toDoElement cancel">Give up on learning to code!</p>
            <p class="toDoElement done">Send this to my friend to brag</p>
            <p class="toDoElement">Go to sleep!</p>
        </div>
        <div class="firstBtns">
            <button id = "addBtn">Add</button>
            <button id= "clearSelectedBtn">Remove</button>
        </div>
        </div>
        <div class="buttonsContainer">
            <button id = "doneBtn" class="btn">Done</button>
            <button id = "clearBtn" class="btn">Clear</button>
            <button id = "cancelBtn" class="btn">Cancel</button>
        </div>
    </div>
    <div id="modal" class ="modal">
        <h3 class="modalTitle">Add ToDo</h3>
        <textarea id="taskToAdd" placeholder="add task"></textarea>
        <button id="addTask">Add</button>
    </div>
    <div id="overlay" class="overlay"></div>
    <script src="./scritp.js"></script>
</body>
</html>
